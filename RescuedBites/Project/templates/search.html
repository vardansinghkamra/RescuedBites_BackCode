<!-- templates/search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>RescuedBites - Search Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            max-height: 40px;
            margin-right: 10px;
        }
        .search-container {
            text-align: center;
            margin-top: 20px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .search-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-results {
            list-style-type: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .recipe-item {
            text-align: center;
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 200px;
        }
        .recipe-item a {
            text-decoration: none;
            color: #333;
        }
        .recipe-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='cheese-piece-icon.png') }}" alt="RescuedBites Logo">
            <span style="font-size: 20px; font-weight: bold;">RESCUEDBITES</span>
        </div>
        <div>
            <a href="/">Home</a>
            <a href="/search">Search</a>
        </div>
    </div>
    <div class="search-container">
        <h1>Search Recipes</h1>
        <form class="search-form" method="post" action="/search">
            <input type="text" name="ingredients" placeholder="Enter Ingredients">
            <input type="submit" value="Search Recipes">
        </form>
        {% if recipes %}
            <h2>Search Results</h2>
            <ul class="search-results">
                {% for recipe in recipes %}
                    <li class="recipe-item">
                        <a href="/recipe/{{ recipe['id'] }}">
                            <img src="{{ recipe['image'] }}" alt="Recipe Image">
                            <p>{{ recipe['title'] }}</p>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
